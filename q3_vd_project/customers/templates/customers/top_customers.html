<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Customers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        li:last-child {
            border-bottom: none;
        }

        .customer-name {
            font-weight: bold;
            color: #333;
        }

        .total-spent {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Top 5 Customers</h1>
        <ul>
            {% for customer in top_customers %}
            <li>
                <span class="customer-name">{{ customer.customer__username }}</span>
                <span class="total-spent">${{ customer.total_spent }}</span>
            </li>
            {% endfor %}
        </ul>
        <div class="footer">
            <p>Data based on the last 6 months of transactions.</p>
        </div>
    </div>

</body>
</html>
